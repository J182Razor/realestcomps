<div class='row'>
  <div class='column'>
    <div ng-app='app'>
      <div class='comments' ng-controller='PropertyController as vm'>
        <form ng-submit="vm.createProperty()">
          <fieldset>
            <legend>
              Enter a principal property to search
            </legend>
            <div>
              <label for="street_address"> Street Address: </label>
                <input
                  ng-model="vm.newProperty.street_address"
                  name="address"
                  id="address"
                  require="required"
                  type='text'>
                <div ng-messages="form.name.$error">
                  <p ng-message="required"> Street Address is required </p>
                </div>  
              </label>
            </div>
            <div>
              <label>City, State and Zip:</label>
                <input 
                  ng-model="vm.newProperty.citystatezip"
                  type="text"
                  name="citystatezip"
                  id="citystatezip"
                  required="required"> 
                </input>
                  <div ng-messages="form.text.$error">
                    <p ng-message="required"> City State and Zip is required </p>
                  </div>
              </label>
            </div>
            <div>
              <input class='button' type='submit' value='Search!'>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>


<ui-view></ui-view>
