<div>          
  <h1>Comments</h1>
    <h4>Please leave feedback or suggestions on features or stats you'd like to see added to the site:</h4><br>
</div>

<div class='row'>
  <div class='column'>
    <div ng-app='app'>
      <div class='comments' ng-controller='CommentsController as ctrl'>
        <form name="form">
          <fieldset>
            <legend>
              Your comment
            </legend>
            <div>
              <label>
                Name: <br>
                <input
                  name="name"
                  require="required"
                  minlength="2"
                  ng-model='name' 
                  type='text'>
                <div ng-messages="form.name.$error">
                  <p ng-message='minlength'> At least be 2 characters required</p>
                  <p ng-message="required"> Name is required </p>
                </div>  
              </label>
            </div>
            <div>
              <label>
                Comment:<br>
                <textarea 
                  name="text" 
                  required="required" 
                  minlength="5" 
                  ng-model='text'> 
                </textarea>
                  <div ng-messages="form.text.$error">
                    <p ng-message='minlength'> At least 5 characters required </p>
                    <p ng-message="required"> Comment is required </p>
                  </div>
              </label>
            </div>
            <div>
              <input class='button' ng-click='submit()' type='submit' value='Submit'>
            </div>
          </fieldset>
        </form>
        <h3>
          {{comments.length}} Comments
        </h3>
        <ul>
          <li ng-repeat='comment in comments'>
            <div class='comment' ng-class='{approved: comment.approved}'>
              <h5>
                {{comment.name}}:
              </h5>
              <div>
                {{comment.text}}
              </div>
              <p>
                <small>
                  <a ng-click='approve(comment)' ng-hide='comment.approved'>
                    approve comment
                    |
                  </a>
                  <a ng-click='drop(comment)'>
                    delete comment
                  </a>
                </small>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
